<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <script type="module" src=" /main.js">
  </script>

  <div id='modal'>
    <div class="container">
      <div class="h1">Starting Shape</div>
      <input type="file" id="myFile" size="50" class=" inputfileStarting">
      <canvas id="c1"></canvas>
    </div>
    <div class="container">
      <div class="h1">Ending Shape</div>
      <input type="file" id="myFile" size="50" class=" inputfileEnding">
      <canvas id="c2"></canvas>
    </div>
    <div class="container">
      <div class="h1">Number of Vertices</div>
      <input type="text" id="noParticles" class="noParticles" placeholder="eg. 50">
    </div>

    <div class="containerRow">
      <button id="start" class="start">start</button>
    </div>
    <div class="container">
      <div class="h1">Instructions</div>
      <div class="h1">"<b>L</b>" to advance 1st Part</div>
      <div class="h1">"<b>J</b>" to revert 1st Part</div>
      <div class="h1">"<b>K</b>" to advance 2nd Part</div>
      <div class="h1">"<b>I</b>" to revert 2nd Part</div>


    </div>
  </div>
</body>

</html>
